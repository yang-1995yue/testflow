version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testflow-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/autotestcase.db:/app/autotestcase.db
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:///./autotestcase.db
      - UPLOAD_DIR=./uploads
    networks:
      - testflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - testflow-network

networks:
  testflow-network:
    driver: bridge
